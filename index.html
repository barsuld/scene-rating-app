<!DOCTYPE html>

  <title>SceneScore</title>
<head>
  <link rel="manifest" href="./manifest.json">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <div class="container">
    <h1>SceneScore</h1>

    <!-- PHASE 1 -->
    <div id="phaseStart">
      <p>Choose initial score</p>

      <div class="start-buttons">
        <button class="initial-score-btn" data-score="5">5</button>
        <button class="initial-score-btn" data-score="6">6</button>
        <button class="initial-score-btn" data-score="7">7</button>
        <button class="initial-score-btn" data-score="8">8</button>
        <button class="initial-score-btn" data-score="9">9</button>
        <button class="initial-score-btn" data-score="10">10</button>
      </div>

      <div class="nudge-select">
        <label>Nudge amount</label>
        <select id="nudgeAmount">
          <option value="0.1">Movie (0.1)</option>
          <option value="0.2">Long episode (0.2)</option>
          <option value="0.5">Short episode (0.5)</option>
        </select>
      </div>
    </div>

    <!-- PHASE 2 -->
    <div id="phaseScore" hidden>
      <div id="shifter" class="shifter">
        <div id="nextScore" class="score ghost">10</div>
        <div id="currentScore" class="score main">7.0</div>
        <div id="prevScore" class="score ghost">6</div>
      </div>

      <button id="finishBtn">Finish</button>
    </div>

    <!-- PHASE 3 -->
    <div id="phaseEnd" hidden>
      <h2 id="finalScore"></h2>
      <canvas id="graph"></canvas>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
